<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Главная</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/resp.css" rel="stylesheet" type="text/css">
	<!--[if IE]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
</head>

<body>

	<section class="content">
		<div class="container">

			<div class="mapForm">
				<form action="#" method="get">
					<div class="inpf">
						<input type="text" class="styler error" placeholder="Ваше имя">
						<div class="errortxt">Поле с ошибкой или незаполненное</div>
					</div>
					<div class="inpf inpf-success">
						<input type="email" class="styler success" placeholder="E-mail">
					</div>
					<div class="inpf">
						<input type="tel" class="styler styler_phone" placeholder="Ваш телефон">
					</div>
					<div class="inpf">
						<input type="tel" class="styler" value="Заблокированное поле" disabled>
					</div>
					<input type="submit" class="btn" value="Заказать">
					<small>Нажимая кнопку "Заказать", вы даёте согласие на обработку 
						ваших персональных данных согласно <a href="#">политике конфиденциальности</a></small>
				</form>
			</div><!-- #modal -->
			
		</div>
	</section><!-- #content -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.3.1/jquery.placeholder.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/jquery.formstyler.min.js"></script>
<script src="js/common.js"></script>


</body>
</html>
